<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Films service</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
	<div id="main">		
		<div id="films-container"></div>
		<div id="add-film-container">			
			<span class="film-id">></span>
			<input class="film-name input"></input>
			<input class="film-year input"></input>
			<button id="add_btn">+</button>
		</div>
	</div>
	<div id="details">

	</div>
	<script type="text/template" id="film-template">
		<div id="film-content">
			<span class="film-id"><%= id %></span>
			<span class="film-name"><%= name %></span>
			<span class="film-year"><%= year %></span>
		</div>
		<button class="del-btn">x</button>
	</script>
	<script type='text/template' id="film-details-template">
		<span class="film-name details"><%= name %></span><br/>
		<span class="film-year details"><%= year %></span><br/>
		<button id='save_return'>Save and Return</button>
	</script>
	<script src="./javascripts/jquery.js"></script>
	<script src="./javascripts/underscore.js"></script>
	<script src="./javascripts/backbone.js"></script>
	<script src="./javascripts/Film.js"></script>
	<script src="./javascripts/FilmView.js"></script>
	<script src="./javascripts/FilmCollection.js"></script>
	<script src="./javascripts/FilmCollectionView.js"></script>
	<script src="./javascripts/AddFilmView.js"></script>
	<script src="./javascripts/FilmDetailsView.js"></script>
	<script src="./javascripts/Router.js"></script>
</body>
</html>
